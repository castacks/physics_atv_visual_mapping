image:
    image_topic: /zedx/zed_node/rgb/image_rect_color
    camera_info_topic: /zedx/zed_node/rgb/camera_info
    image_compressed: False

pointcloud:
    # topic: /velodyne_1/velodyne_points
    # topic: /full_cloud # velodyne_1
  #  topic: /coloroze_pcl_node/colorized_pcl
    topic: /zedx/zed_node/point_cloud/cloud_registered
    # topic: /pcl_downsampled

odometry:
    # topic: /integrated_to_init # frame_id: sensor_init
    topic: /zedx/zed_node/odom

gridmap:
    topic: local_gridmap

intrinsics:

    K: [366.83514404296875, 0.0, 492.81915283203125, 0.0, 366.83514404296875, 317.6390075683594, 0.0, 0.0, 1.0]
    P: [146.71441650390625, 0.0, 197.1288604736328, 0.0, 146.71441650390625, 127.05476379394531, 0.0,  0.0, 1.0]


extrinsics:
    p: [0, 0, 0]
    q: [0.5, -0.5, 0.5, 0.5]
image_processing:
    -
        type: dino
        args:
            dino_type: dinov2_vitb14
            dino_layer: 10
            # image_insize: [686, 364] #this should be the size of the input images
            image_insize: [728, 420]
            desc_facet: value
#            desc_facet: token

    -
        type: vlad
        args:
            n_clusters: 8
            cache_dir: /earthrovers_ros1_ws/src/physics_atv_visual_mapping/data/dino_clusters/8_wheelchair

localmapping:
    layer_key: VLAD
    ema: .4 #higher->use recent more
    metadata:
        # origin: [-40., -40.]
        # length_x: 80.
        # length_y: 80.
        # resolution: 0.5

       origin: [-8., -8.]
       length_x: 16.
       length_y: 16.
       resolution: 0.05

       # origin: [-20., -20.]
       # length_x: 40.
       # length_y: 40.
       # resolution: 0.125

device: cuda
